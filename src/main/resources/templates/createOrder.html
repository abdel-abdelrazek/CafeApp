<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Cafe</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />



<link rel="stylesheet" th:href="@{/css/main.css}" />
<link rel="stylesheet" th:href="@{/css/bootstrap.css}" />
<link rel="stylesheet" th:href="@{/css/font-awesome.min.css}" />


</head>
<body>

	<section class="site-section" id="section-menu">
		<div class="container">
			<div class="row">
				<div class="col-md-12 text-center mb-5 site-animate">
					<h2 class="display-4">Delicious Menu</h2>
					<div class="row justify-content-center">
						<div class="col-md-7">
							<p class="lead">Far far away, behind the word mountains, far
								from the countries Vokalia and Consonantia, there live the blind
								texts.</p>
						</div>
					</div>
				</div>

				<div class="col-md-12 text-center">

					<ul class="nav site-tab-nav nav-pills mb-5" id="pills-tab"
						role="tablist">
						<li class="nav-item site-animate"><a class="nav-link"
							href="#pills-breakfast" aria-controls="pills-breakfast">Breakfast</a>
						</li>
						<li class="nav-item site-animate"><a class="nav-link"
							id="pills-lunch-tab" data-toggle="pill" href="#pills-lunch"
							aria-controls="pills-lunch">Lunch</a></li>
						<li class="nav-item site-animate"><a class="nav-link"
							id="pills-dinner-tab" data-toggle="pill" href="#pills-dinner"
							aria-controls="pills-dinner">Dinner</a></li>
					</ul>
				</div>
			</div>

			<div class="row">
				<div class="col-lg-4" th:each="prod : ${prods}">
					<div class="single-menu">
						<div class="title-div justify-content-between d-flex">
							<h4 th:text="${prod.productName}">Cappuccino</h4>
							<p class="price float-right" th:text="${prod.price}">$49</p>
						</div>
						<p th:text="${prod.description}">Usage of the Internet is
							becoming more common due to rapid advance.</p>
							<a th:href="@{/order/details(id=${prod.id})}">Order</a>
					</div>
				</div>
			</div>

		</div>
	</section>
	<!-- END section -->
</body>
</html>
