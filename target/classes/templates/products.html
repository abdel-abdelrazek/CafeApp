<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.springframework.org/security/tags">
<head>
<title>Cafe</title>
<meta http-equiv="
	Content-Type" content="text/html; charset=UTF-8" />



<link rel="stylesheet" th:href="@{/css/main.css}" />
<link rel="stylesheet" th:href="@{/css/bootstrap.css}" />
<link rel="stylesheet" th:href="@{/css/font-awesome.min.css}" />


</head>
<body>

	<h1>Product list</h1>

	<div class="row">
		<div class="col-lg-4" th:each="prod : ${Products}">
			<div class="single-menu">
				<div class="title-div justify-content-between d-flex">
					<h4 th:text="${prod.productName}">Cappuccino</h4>
					<p class="price float-right" th:text="${prod.price}">$49</p>
				</div>
				<p th:text="${prod.description}">Usage of the Internet is
					becoming more common due to rapid advance.</p>
					<a th:href="@{/control/product(id=${prod.id})}">edit</a>
			</div>
		</div>
	</div>
	<div class="row">
	<a th:href="@{/control/addproduct}" class="btn btn-primary">Add product</a>
	<a th:href="@{/}" class="btn btn-default">Home</a>
	</div>
</body>
</html>
