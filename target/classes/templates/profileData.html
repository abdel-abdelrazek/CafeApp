<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Cafe</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />



<link rel="stylesheet" th:href="@{/css/main.css}" />
<link rel="stylesheet" th:href="@{/css/bootstrap.css}" />
<link rel="stylesheet" th:href="@{/css/font-awesome.min.css}" />


</head>
<body>

	<!-- PERSONAL INFO TAB -->
	<div class="tab-pane active" id="info" style="width: 50%;height: 50%">
		<form action="#" method="post">
			<div class="form-group">
				<label class="form-control-label">First Name</label> <input
					type="text" placeholder="Felicia" class="form-control"/>
			</div>
			<div class="form-group">
				<label class="form-control-label">Last Name</label> <input
					type="text" placeholder="Doe" class="form-control"/>
			</div>
			<div class="form-group">
				<label class="form-control-label">Mobile Number</label> <input
					type="text" placeholder="+1800-1234-657" class="form-control"/>
			</div>
			<div class="form-group">
				<label class="form-control-label">email</label> <input
					type="text" placeholder="Development, C++, etc."
					class="form-control"/>
			</div>
			<div class="margiv-top10">
				<a href="#" class="btn btn-primary">
					Save Changes </a> <a href="#" class="btn btn-default">Cancel </a>
			</div>
		</form>
	</div>
	<!-- /PERSONAL INFO TAB -->

</body>
</html>
